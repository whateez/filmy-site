{% extends 'reviews/base.html' %}
{% block content %}
    {% for review in reviews %}
        <div class="post">
            <div class="date">
                {{ review.published_date }}
            </div>
            <h1><a href="{% url 'review_detail' pk=review.pk %}">{{ review.title }}</a></h1>
            <p>{{ review.desc|truncatechars:300 }}</p>
        </div>
    {% endfor %}
{% endblock %}
