{% extends 'reviews/base.html' %}

{% block content %}
    <h1> New Review</h1>
<!---    <form method="POST" class="review-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>

    <form method="POST" class="review-form">{% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input id="id_title" maxlength="200" name="title" type="text">
        </p>
        <p>
            <label for="id_subtitle">Subtitle:</label>
            <input id="id_subtitle" maxlength="200" name="subtitle" type="text">
        </p>
        <p>
            <label for="id_tldr">Title:</label>
            <input id="id_tldr" maxlength="200" name="tldr" type="text">
        </p>
        <p>
            <label for="id_desc">Desc:</label>
            <textarea cols="40" id="id_desc" name="desc" rows="10"></textarea>
        </p>

        <p>
            <label for="id_rating">Rating:</label>
            <input id="id_rating" maxlength="200" name="rating" type="text">
        </p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>



{% endblock %}
