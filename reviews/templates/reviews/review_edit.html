{% extends 'reviews/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{{ form.media }}
<div class="col-md-9">
    <h1> New Review</h1>
    <form method="POST" class="review-form" enctype='multipart/form-data'>{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
